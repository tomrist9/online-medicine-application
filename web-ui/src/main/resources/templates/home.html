<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Medicine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e8f0fe, #f4fcff);
            font-family: 'Segoe UI', sans-serif;
        }

        .hero {
            padding: 80px 20px;
            text-align: center;
        }

        .hero h1 {
            font-weight: 700;
            color: #004080;
        }

        .hero p {
            font-size: 18px;
            color: #333;
        }

        .hero img {
            width: 350px;
            max-width: 90%;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 500;
            font-size: 16px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .tagline {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container hero">
    <img src="https://img.freepik.com/free-vector/doctor-character-background_1270-84.jpg" alt="doctor illustration" class="mb-4" style="max-width: 400px;"/>

    <h1>Welcome to Online Medicine</h1>
    <p class="tagline">Fast, Reliable & Safe Healthcare at Your Fingertips</p>
    <div class="mt-4">
        <a th:href="@{/order}" class="btn btn-custom me-2">Order Medicine</a>
        <a th:href="@{/login}" class="btn btn-outline-secondary">Login</a>
    </div>
</div>
</body>
</html>
