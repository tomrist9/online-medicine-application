name: Order Service CI/CD (Jib)

on:
  push:
    branches: [ "main" ]
    paths:
      - "order-service/**"
      - ".github/workflows/order-service-ci-cd.yml"

permissions:
  contents: read
  packages: write   # GHCR üçün vacibdir

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build & Push Order Service Image with Jib
        run: mvn -pl order-service/order-container -am jib:build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
